<script type="text/javascript">
	function updateCodeMirror(data){
		var dato="";
			if(data == 1){
				dato="inicio";
			}
			if (data == 2) {
				dato = "mostrar ("+"Hola Mundo);";
			}
			if (data == 3) {
				dato = "fin";
			}
	        var cm = $('.CodeMirror')[0].CodeMirror;
	        var doc = cm.getDoc();
	        var cursor = doc.getCursor(); // gets the line number in the cursor position
	        var line = doc.getLine(cursor.line); // get the line contents
	        console.log(doc);
	        var pos = { // create a new object to avoid mutation of the original selection
	            line: (doc.size+5),
	            ch: line.length - 1 // set the character position to the end of the line
	        }
	        doc.replaceRange(dato+'\n', pos); // adds a new line
    }
</script>
<script src="./custom.mode.js"></script>
<script>


    CodeMirror.defineMode("mymode", function() {

        return {
            token: function(stream,state) {

                if (stream.match("aaa") ) {
                    return "style1";
                } else if (stream.match("bbb") ) {
                    return "style2";
                } else {
                    stream.next();
                    return null;
                }
            }
        };

    });

    var editor = CodeMirror.fromTextArea(document.getElementById('cm'), {
        mode: "javascript",
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        theme: "dracula"
    });
    
    function loadDoc() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
	
	if (xhttp.readyState == 4 && xhttp.status == 200){
		document.getElementById("lb_texto").innerHTML = xhttp.responseText;
		}
	}
	xhttp.open("POST", "http://54.191.121.233:8080/Compilador/Compilar", true);
	xhttp.setRequestHeader("Content-type", "text/plain");
	xhttp.send(editor.getValue());	
	}
</script>
